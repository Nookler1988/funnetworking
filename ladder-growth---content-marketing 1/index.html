<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Нескучный Нетворкинг | Контент-маркетинг</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              black: '#000000',
              white: '#ffffff',
            },
            animation: {
              'deal-card': 'dealCard 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              dealCard: {
                '0%': { opacity: '0', transform: 'translateY(100px) rotate(-10deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotate(var(--rotation))' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      ::selection {
        background: #ffffff;
        color: #000000;
      }
    </style>

  }
}
</script>
